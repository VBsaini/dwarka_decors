<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dwarka Decorators & Events</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="loader"></div>
        <div class="hidden main">
            <nav
                class="navbar navbar-expand-md navbar-light color navbar-hidden"
            >
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item first">
                                <a class="nav-link" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="images-container">
                <div class="images">
                    <div class="image">
                        <img
                            src="./assets/img/tuxpi.com.1630311545.jpg"
                            alt=""
                            class="img first"
                        />
                    </div>
                    <div class="image">
                        <img
                            src="./assets/img/tuxpi.com.1630311557.jpg"
                            alt=""
                            class="img third"
                        />
                    </div>
                    <div class="image">
                        <img
                            src="./assets/img/tuxpi.com.1630311593.jpg"
                            alt=""
                            class="img first"
                        />
                    </div>
                    <div class="image">
                        <img
                            src="./assets/img/tuxpi.com.1630311569.jpg"
                            alt=""
                            class="img second"
                        />
                    </div>
                    <div class="image">
                        <img
                            src="./assets/img/tuxpi.com.1630311620.jpg"
                            alt=""
                            class="img third"
                        />
                    </div>
                </div>
                <div class="text-background">
                    <div class="welcome">
                        <h2>Welcome to Dwarka Decorators & Events</h2>
                        <h4>One stop for perfect events!</h4>
                        <button class="book-button">
                            <a href="#contact">Book now</a>
                        </button>
                    </div>
                </div>
            </section>
            <section class="container-fluid canvases">
                <h2 class="h2">We Do all kind of events</h2>
                <div class="card-container row">
                    <div class="col-sm-12 col-md">
                        <div
                            class="canvas-div d-flex justify-content-center wed"
                        >
                            <canvas class="canvas-wed canvas"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md">
                        <div
                            class="
                                canvas-div
                                d-flex
                                justify-content-center
                                birthday
                                mt-mine-bd
                            "
                        >
                            <canvas class="canvas-birthday canvas"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md">
                        <div
                            class="
                                canvas-div
                                mt-mine-cop
                                d-flex
                                justify-content-center
                                cop
                            "
                        >
                            <canvas class="canvas-cop canvas"></canvas>
                        </div>
                    </div>
                </div>
            </section>
            <section class="review">
                <h2 class="h2 review_h2">Reviews</h2>
                <div class="slider">
                    <ul id="ul-parent">
                        <li>
                            <div class="slider_img">
                                <img
                                    src="http://uupload.ir/files/vswh_img-1.jpg"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="slider_img">
                                <img
                                    src="http://uupload.ir/files/i97e_img-2.jpg"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="slider_img">
                                <img
                                    src="http://uupload.ir/files/0roy_img-3.jpg"
                                />
                            </div>
                        </li>
                        <li>
                            <div class="slider_img">
                                <img
                                    src="http://uupload.ir/files/f52k_img-4.jpg"
                                />
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="contact-sec" id="contact">
                <div class="contact-container">
                    <h2 class="h2">you can contact us here</h2>
                    <div class="container contact">
                        <div class="row">
                            <div class="col-12 col-sm-6 text">
                                <ul class="text-ul">
                                    <li>
                                        <i
                                            class="fa fa-whatsapp icon"
                                            aria-hidden="true"
                                        ></i>
                                        >>
                                        <a
                                            class="link-whatsapp"
                                            href="https://api.whatsapp.com/send?phone=918700710617&fbclid=IwAR2JumhkoJAzFL5WrD6pZ3w3G8My2xOLUK2QnZrXm79JfLdAMJkxVTd7zU4"
                                            >87007 10617</a
                                        >
                                    </li>
                                    <li>
                                        <i
                                            class="fa fa-envelope icon"
                                            aria-hidden="true"
                                        ></i>
                                        >>
                                        <span class="email"
                                            >dwarkadecorators@gmail.com</span
                                        >
                                    </li>
                                    <li>
                                        <i
                                            class="fa fa-phone icon"
                                            aria-hidden="true"
                                        ></i>
                                        >> 81300 69694
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12 col-sm-6 form">
                                <form class="contact-form">
                                    <input
                                        class="input"
                                        type="text"
                                        placeholder="First name"
                                    />
                                    <input
                                        class="input"
                                        placeholder="Last name"
                                    />
                                    <input
                                        type="text"
                                        class="input"
                                        placeholder="E-mail"
                                    />
                                    <textarea
                                        name="Question"
                                        cols="30"
                                        style="resize: none"
                                        rows="3"
                                        placeholder="Queries.."
                                    ></textarea>
                                    <button class="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d802.9581480885945!2d77.20896260884723!3d28.613925116551755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce32add7053d7%3A0x7604c6b3576ba641!2sCouple%20Park!5e0!3m2!1sen!2sin!4v1630671927754!5m2!1sen!2sin"
                    height="150"
                    style="width: 100%"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </section>
            <footer class="footer">
                <div class="icons">
                    <a
                        href="https://www.facebook.com/dwarkaevents2001/"
                        target="_blank"
                        ><i class="fab fa-facebook"></i
                    ></a>
                    <a
                        href="https://www.instagram.com/dwarka_events/"
                        target="_blank"
                        ><i class="fab fa-instagram"></i
                    ></a>
                    <p class="company-name">
                        Dwarka Decorators & Events &copy; 2021, ALL Rights
                        Reserved
                    </p>
                </div>
            </footer>

            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
        <script src="https://unpkg.com/three@0.87.1/examples/js/controls/OrbitControls.js"></script>
        <script
            type="text/javascript"
            src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"
        ></script>
        <script src="./index.js" type="module"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
            integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://kit.fontawesome.com/8969165523.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
